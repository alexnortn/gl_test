<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		
		<div id="container">
			
			
		</div>
		
	</body>
	<!-- Shaders -->
	<script type="x-shader/x-vertex" id="vertexshader">
		
		// switch on high precision floats
		#ifdef GL_ES
		precision highp float;
		#endif
		
		uniform float u_amplitude;
		uniform float u_max_dist2;
		uniform float u_min_dist2;
		uniform float u_theta;
		uniform vec3 u_point;
		
		attribute float a_displacement;
		
		varying vec3 v_Normal;
		varying vec4 v_Color;

		void main() {

			v_Normal = normal;

			// Calculate Distance Squared
			float dist2 = pow((u_point.x - position.x), 2.0) + pow((u_point.y - position.y), 2.0) + pow((u_point.z - position.z), 2.0);
				  dist2 = abs(dist2);


			// Interpolate values wrt distance from point
			float r = u_theta - min( max(((u_max_dist2 - dist2) / u_min_dist2), 0.0), 1.0);
			float b = 1.0 - r;

			v_Color = vec4(r,0,b,1);

			// multiply our a_displacement by the
			// amplitude. The amp will get animated
			// so we'll have animated a_displacement
			vec3 newPosition = position + 
							   normal * 
							   vec3(a_displacement *
									u_amplitude);

			gl_Position = projectionMatrix *
						  modelViewMatrix *
						  vec4(newPosition,1.0);
		}
	</script>
	
	<script type="x-shader/x-fragment" id="fragmentshader">
	
		#ifdef GL_ES
		precision highp float;
		#endif
		
		// same name and type as VS
		varying vec3 v_Normal;
		varying vec4 v_Color;

		void main() {

			// calc the dot product and clamp
			// 0 -> 1 rather than -1 -> 1
			vec3 light = vec3(0.5,0.2,1.0);
			
			// ensure it's normalized
			light = normalize(light);
			
			float dProd = max(0.0, dot(v_Normal, light));
				  
			vec4 fragColor = vec4(dProd, dProd, dProd, 1.0); 
			
			// feed into our frag colour
			gl_FragColor = (fragColor * v_Color);
			
		}
	
	</script>
	
	<!-- End Shaders -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/Three.js"></script>
	
	<script type="text/javascript">

	var frameRate = 60;
	
	// @see http://paulirish.com/2011/requestanimationframe-for-smart-animating/
	window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function(/* function */ callback, /* DOMElement */ element){
                window.setTimeout(callback, 1000 / frameRate);
              };
    })();
	
	// set the scene size
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;
	
	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;
	
	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');
	
	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.Camera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();
	
	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 300;
	
	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);
	
	// attach the render-supplied DOM element
	$container.append(renderer.domElement);
		
	var attributes = {
		a_displacement: {
			type: 'f', // a float
			value: [] // an empty array
		}
	};
	
	var uniforms = {
		u_amplitude: {
			type: 'f', // a float
			value: 0.0
		},
		u_max_dist2: {
			type: 'f', // a float
			value: 0.0
		},
		u_min_dist2: {
			type: 'f', // a float
			value: 0.0
		},
		u_theta: {
			type: 'f', // a float
			value: 0.0
		},
		u_point: {
			type: 'v3', // a 3D vector
			value: new THREE.Vector3(-WIDTH, 0, 0)
		}
	};

	
	// Setup animation speed
	// Provide in Frames
	function setStep (frames) {
		return 1 / frames;
	}

	var tick = setStep(300);
	console.log(tick);

	
	// create the sphere's material
	var shaderMaterial = new THREE.MeshShaderMaterial({
		uniforms:     	uniforms,
		attributes:     attributes,
		vertexShader:   $('#vertexshader').text(),
		fragmentShader: $('#fragmentshader').text()
	});
	
	// set up the sphere vars
	var radius = 100, segments = 128, rings = 128;
	
	// create a new mesh with sphere geometry -
	// we will cover the sphereMaterial next!
	var sphere = new THREE.Mesh(
	   new THREE.Sphere(radius, segments, rings),
	   shaderMaterial);
	   
	// now populate the array of attributes
	var vertices = sphere.geometry.vertices,
		values = attributes.a_displacement.value,
		point = uniforms.u_point.value;

	var max_dist2 = 0;
	var min_dist2 = Infinity;
	
	for (var ii = 0; ii < vertices.length; ii++) {
		values.push(Math.random() * 30);

		var vertex = vertices[ii].position;

		// Calculate Distance Squared
		var dist2 = Math.pow((vertex.x - point.x), 2) + Math.pow((vertex.y - point.y), 2) + Math.pow((vertex.z - point.z), 2);
			dist2 = Math.abs(dist2);

		max_dist2 = max_dist2 > dist2 ? max_dist2 : dist2;
		min_dist2 = min_dist2 < dist2 ? min_dist2 : dist2;
	}

	uniforms.u_min_dist2.value = min_dist2;
	uniforms.u_max_dist2.value = max_dist2;
	
	// add the sphere to the scene
	scene.addChild(sphere);
	
	var frame = 0;
	var tock = 0;	
	
	// draw!
	function update() {

		tock += tick;
		uniforms.u_theta.value = Math.abs(Math.sin(tock)); // Increment threshold

		// uniforms.u_amplitude.value = Math.sin(frame);
		frame += 0.1;
	
		renderer.render(scene, camera);
		
		// set up the next call
		requestAnimFrame(update);
	}
	
	requestAnimFrame(update);
	
	
	</script>
</html>
